<div class="row">
  <div class="col">
    <h3>Edit Flight <strong> {{flight?.code}} </strong> details</h3>
  </div>
  <div class="col-3" (click)="removeFlight()" id="remove-btn">
    <mat-icon>delete_forever</mat-icon>
  </div>
</div>
<app-flight-form #flightForm [editMode]="true"></app-flight-form>
<div class="row">
  <div class="col text-right">
    <button mat-raised-button>RESET</button>
    <button mat-raised-button color="primary" (click)="editFlight()">SAVE</button>
  </div>
</div>
