<div class="card-container">
  <div class="shadow card-content">
    <div class="row">
      <div class="col">
        <p class="origin">{{flight.origin}}</p>
        <p class="destination">{{flight.destination}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="time">{{flight.departureTime}} - {{flight.returnTime}}</p>
      </div>
    </div>
  </div>
  <div class="icon-container shadow">
    <mat-icon>airplanemode_active</mat-icon>
  </div>
</div>
