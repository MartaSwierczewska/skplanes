<h2 mat-dialog-title>New Flight Creator</h2>
<mat-dialog-content>
  <app-flight-form #flightForm></app-flight-form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button (click)="createFlight()" mat-raised-button color="primary" [disabled]="flightForm.form.invalid">Create</button>
    </div>
  </div>
</mat-dialog-actions>
`
